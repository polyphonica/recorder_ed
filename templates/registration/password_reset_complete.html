{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-base-100 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="flex justify-center mb-4">
                <div class="rounded-full bg-success/20 p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <h2 class="card-title justify-center mb-2">Password Reset Successful</h2>
            <p class="text-sm text-base-content/70 text-center mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>

            <div class="form-control">
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    margin: 2rem auto;
}
</style>
{% endblock %}
