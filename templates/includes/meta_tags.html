{% load static %}
{# Basic Meta Tags #}
<meta name="description" content="{{ page_description|default:'Master the recorder with online lessons, workshops, and courses from professional teachers at Recorder-ed.' }}">
{% if page_keywords %}<meta name="keywords" content="{{ page_keywords }}">{% endif %}
<meta name="author" content="Recorder-ed">

{# Canonical URL #}
{% if page_url %}<link rel="canonical" href="{{ page_url }}">{% endif %}

{# Open Graph Tags #}
<meta property="og:title" content="{{ page_title|default:'Recorder-ed - Learn Recorder Online' }}">
<meta property="og:description" content="{{ page_description|default:'Master the recorder with online lessons, workshops, and courses from professional teachers at Recorder-ed.' }}">
<meta property="og:type" content="{{ page_type|default:'website' }}">
{% if page_url %}<meta property="og:url" content="{{ page_url }}">{% endif %}
<meta property="og:site_name" content="Recorder-ed">
{% if page_image %}<meta property="og:image" content="{{ page_image }}">
<meta property="og:image:alt" content="{{ page_title }}">{% endif %}

{# Twitter Card Tags #}
<meta name="twitter:card" content="{{ twitter_card|default:'summary_large_image' }}">
<meta name="twitter:title" content="{{ page_title|default:'Recorder-ed - Learn Recorder Online' }}">
<meta name="twitter:description" content="{{ page_description|default:'Master the recorder with online lessons, workshops, and courses from professional teachers at Recorder-ed.' }}">
{% if page_image %}<meta name="twitter:image" content="{{ page_image }}">
<meta name="twitter:image:alt" content="{{ page_title }}">{% endif %}

{# Additional SEO Tags #}
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="googlebot" content="index, follow">
