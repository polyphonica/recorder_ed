<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPlatform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        teaching: '#0ea5e9',
                        courses: '#10b981',
                        workshops: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    
    <!-- Navigation -->
    {% include 'components/nav.html' %}
    
    <!-- Main Content -->
    <main class="{% block main_classes %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Custom JS -->
    <script src="{% static 'js/ripple.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
