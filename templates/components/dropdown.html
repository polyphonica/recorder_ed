<div class="dropdown {% if position == 'top' %}dropdown-top{% elif position == 'left' %}dropdown-left{% elif position == 'right' %}dropdown-right{% else %}dropdown-bottom{% endif %}">
    <label tabindex="0" class="btn m-1">
        {{ button_text }}
        {% load design_system %}
        {% icon "chevron-down" size="w-4 h-4" extra_classes="ml-2" %}
    </label>
    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
        {% for item in items %}
            <li>
                {% if item.url %}
                    <a href="{{ item.url }}">{{ item.text }}</a>
                {% else %}
                    <a>{{ item.text }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
