{# Usage: {% include 'components/button.html' with text='Click Me' variant='primary' color='teaching' url='#' aria_label='Optional accessible label' disabled=False %} #}

{% if url %}
    <a href="{{ url }}"
       {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}
       {% if disabled %}aria-disabled="true" tabindex="-1"{% endif %}
       class="ripple inline-flex items-center justify-center px-6 py-2 rounded-lg font-medium transition-colors
              focus:outline-none focus:ring-2 focus:ring-offset-2
              {% if variant == 'primary' %}
                  bg-{{ color|default:'brand-500' }} text-white hover:bg-{{ color|default:'brand-600' }} focus:ring-{{ color|default:'brand-500' }}
                  {% if disabled %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}
              {% elif variant == 'secondary' %}
                  border-2 border-{{ color|default:'brand-500' }} text-{{ color|default:'brand-500' }} hover:bg-{{ color|default:'brand-50' }} focus:ring-{{ color|default:'brand-500' }}
                  {% if disabled %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}
              {% elif variant == 'text' %}
                  text-{{ color|default:'brand-500' }} hover:bg-{{ color|default:'brand-50' }} focus:ring-{{ color|default:'brand-500' }}
                  {% if disabled %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}
              {% else %}
                  bg-gray-900 text-white hover:bg-gray-800 focus:ring-gray-900
                  {% if disabled %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}
              {% endif %}
              {{ extra_classes }}">
        {{ text }}
    </a>
{% else %}
    <button type="{{ type|default:'button' }}"
            {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}
            {% if disabled %}disabled{% endif %}
            class="ripple inline-flex items-center justify-center px-6 py-2 rounded-lg font-medium transition-colors
                   focus:outline-none focus:ring-2 focus:ring-offset-2
                   {% if variant == 'primary' %}
                       bg-{{ color|default:'brand-500' }} text-white hover:bg-{{ color|default:'brand-600' }} focus:ring-{{ color|default:'brand-500' }}
                       disabled:opacity-50 disabled:cursor-not-allowed
                   {% elif variant == 'secondary' %}
                       border-2 border-{{ color|default:'brand-500' }} text-{{ color|default:'brand-500' }} hover:bg-{{ color|default:'brand-50' }} focus:ring-{{ color|default:'brand-500' }}
                       disabled:opacity-50 disabled:cursor-not-allowed
                   {% elif variant == 'text' %}
                       text-{{ color|default:'brand-500' }} hover:bg-{{ color|default:'brand-50' }} focus:ring-{{ color|default:'brand-500' }}
                       disabled:opacity-50 disabled:cursor-not-allowed
                   {% else %}
                       bg-gray-900 text-white hover:bg-gray-800 focus:ring-gray-900
                       disabled:opacity-50 disabled:cursor-not-allowed
                   {% endif %}
                   {{ extra_classes }}">
        {{ text }}
    </button>
{% endif %}
