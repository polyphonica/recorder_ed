{# Usage: {% include 'components/section_header.html' with section='teaching' title='Student Dashboard' %} #}

<div class="mb-8">
    <div class="flex items-center mb-2">
        <div class="h-1 w-12 bg-{{ section }} rounded-full mr-3"></div>
        <span class="text-sm font-medium text-gray-500 uppercase tracking-wide">
            {% if section == 'teaching' %}Private Teaching
            {% elif section == 'courses' %}Courses
            {% elif section == 'workshops' %}Workshops
            {% endif %}
        </span>
    </div>
    <h1 class="text-3xl font-bold text-gray-900">{{ title }}</h1>
</div>
