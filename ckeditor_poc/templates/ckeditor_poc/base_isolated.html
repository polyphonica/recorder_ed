<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CKEditor 5 POC{% endblock %}</title>

    <!-- ONLY CKEditor CSS - NO Tailwind, NO custom app CSS -->
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css">

    <!-- Minimal styling for the POC -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f5f5f5;
        }

        .header {
            background: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            margin-top: 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
            background: #555;
            border-radius: 3px;
        }

        .nav a:hover {
            background: #777;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button, .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        button:hover, .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* CKEditor content area styling - MINIMAL, only what CKEditor needs */
        .ck-content {
            min-height: 200px;
        }

        /* FIX: CKEditor 5 doesn't output styles for left-aligned tables (assumes default) */
        /* This ensures tables without float/margin styles are explicitly left-aligned */
        .ck-content figure.table:not([style*="float"]):not([style*="margin"]) {
            margin-left: 0;
            margin-right: auto;
        }

        /* FIX: Make tables respect their parent figure's width */
        /* CKEditor sets width on figure, but table inside needs to fill it */
        .ck-content figure.table > table {
            width: 100%;
        }

        .document-list {
            list-style: none;
        }

        .document-list li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-list li:hover {
            background: #f9f9f9;
        }

        .document-meta {
            font-size: 12px;
            color: #666;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>CKEditor 5 Proof of Concept</h1>
        <div class="nav">
            <a href="{% url 'ckeditor_poc:index' %}">Home</a>
            <a href="{% url 'ckeditor_poc:create' %}">Create New</a>
        </div>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- NO app JavaScript - ONLY what CKEditor needs -->
    {% block extra_js %}{% endblock %}
</body>
</html>
